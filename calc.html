<html>
  <head>
    <title>Калькулятор</title>
    <link rel="stylesheet" href="calc.css">
  </head>

  <body>
    <div class="calculator">
      <input type="text" id="text">

      <div class='btns'>
        <button onclick="document.getElementById('text').value += '1'">1</button>
        <button onclick="document.getElementById('text').value += '2'">2</button>
        <button onclick="document.getElementById('text').value += '3'">3</button>
        <button onclick="document.getElementById('text').value += '4'">4</button>
        <button onclick="document.getElementById('text').value += '5'">5</button>
        <button onclick="document.getElementById('text').value += '6'">6</button>
        <button onclick="document.getElementById('text').value += '7'">7</button>
        <button onclick="document.getElementById('text').value += '8'">8</button>
        <button onclick="document.getElementById('text').value += '9'">9</button>
        <button onclick="document.getElementById('text').value += '0'">0</button>
        <button onclick="document.getElementById('text').value += '+'">+</button>
        <button onclick="document.getElementById('text').value += '-'">-</button>
        <button onclick="document.getElementById('text').value += '*'">*</button>
        <button onclick="document.getElementById('text').value += '/'">/</button>
        <button onclick="document.getElementById('text').value = ''">C</button>
        <button onclick="document.getElementById('text').value = eval(document.getElementById('text').value)">Calculate</button>
      </div>
    </div>
  </body>
</html>
