<html>
  <head>
    <title>Калькулятор</title>
    <link rel="stylesheet" href="calc.css">
    <script src="calc.js"></script>
  </head>

  <body>
    <div class="calculator">
      <input type="text" id="text" placeholder="Результат" readonly>

      <div class='btns'>
        <div class="row">
          <button id='button1' onclick="change_input_1()">1</button>
          <button id='button1' onclick="change_input_2()">2</button>
          <button id='button1' onclick="change_input_3()">3</button>
          <button id='button1' onclick="change_input_plus()">+</button>
        </div>

        <div class="row">
          <button id='button1' onclick="change_input_4()">4</button>
          <button id='button1' onclick="change_input_5()">5</button>
          <button id='button1' onclick="change_input_6()">6</button>
          <button id='button1' onclick="change_input_minus()">-</button>
        </div>

        <div class="row">
          <button id='button1' onclick="change_input_7()">7</button>
          <button id='button1' onclick="change_input_8()">8</button>
          <button id='button1' onclick="change_input_9()">9</button>
          <button id='button1' onclick="change_input_multiply()">*</button>
        </div>

        <div class="row">
          <button id='button1' onclick="change_input_C()">C</button>
          <button id='button1' onclick="change_input_0()">0</button>
          <button id='button1' onclick="clear_last_symbol()"><-</button>
          <button id='button1' onclick="change_input_divide()">/</button>
        </div>

        <div class="result">
          <button onclick="document.getElementById('text').value = eval(document.getElementById('text').value)">Calculate</button>
        </div>
      </div>

    </div>
  </body>
</html>
